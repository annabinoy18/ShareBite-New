<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ShareBite</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/form-styles.css">
    <script type="module" src="assets/js/login.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            
            <label for="place">Place</label>
            <input type="text" id="place" name="place" required>
            
            <label for="district">District</label>
            <input type="text" id="district" name="district" required>
            
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
            
            <label>Select your role(s):</label>
            <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                <label><input type="checkbox" id="role-donor" name="role" value="donor"> Donor</label>
                <label><input type="checkbox" id="role-receiver" name="role" value="receiver"> Receiver</label>
            </div>
            
            <button type="button" id="signup">Sign Up</button>
        </form>
    </div>
    <script type="module" src="assets/js/login.js"></script>
</body>
</html>
