<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - ShareBite</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/form-styles.css">
    <style>
        body {
            background-color: #e0f7fa; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #003366; /* Dark blue text */
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #003366; /* Dark blue text */
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-weight: 500;
            color: #003366; /* Dark blue text */
        }

        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #003366; /* Dark blue background */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #001f4d; /* Slightly darker on hover */
        }
    </style>
    <script type="module" src="assets/js/create-credentials.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>
        <form>
            <label for="username">Email</label>
            <input type="email" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" id="submit">Create</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
