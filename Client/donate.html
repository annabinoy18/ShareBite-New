<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food - ShareBite</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/form-styles.css">
    <link rel="stylesheet" href="assets/css/donate-styles.css">
    <script type="module" src="assets/js/donate.js" defer></script>
</head>

<body>
    <div class="form-container">
        <h2>Donate Food</h2>
        <form id="donationForm">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="veg">Veg</option>
                <option value="non-veg">Non-Veg</option>
            </select>

            <label for="food-item">Food Item</label>
            <input type="text" id="food-item" name="food-item" placeholder="e.g., Biryani, Rice and Curry" required>

            <label for="geocode-location">Geocoding Location</label>
            <input type="text" id="geocode-location" name="geocode-location" placeholder="e.g., Kakkanad, Kochi, Kerala" required>

            <label for="address">Detailed Address / Landmark</label>
            <input type="text" id="address" name="address" placeholder="e.g., Near Infopark Gate 2" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Phone" required>

            <label for="count">Available Food (Number of People)</label>
            <input type="text" id="count" name="count" placeholder="e.g., 10" required>

            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" placeholder="Add any special instructions or notes"></textarea>

            <button type="submit" id="donate">Donate</button>
        </form>
    </div>
    <script type="module" src="assets/js/donate.js"></script>
</body>

</html>
