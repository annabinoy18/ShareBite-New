<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShareBite</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/form-styles.css">
    <script type="module" src="assets/js/login.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form>
            <label for="username">Email</label>
            <input type="email" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" id="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="create-credentials.html">Sign Up</a></p>
    </div>
</body>
</html>
